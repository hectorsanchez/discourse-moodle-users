# config/settings.yml

dmu_enabled:
  default: true
  type: "bool"
  description: "discourse_moodle_users.enabled"

dmu_moodle_api_token:
  default: ""
  type: "string"
  minlength: 1
  maxlength: 255
  placeholder: "discourse_moodle_users.moodle_api_token"
  description: "discourse_moodle_users.moodle_api_token"

dmu_moodle_api_url:
  default: ""
  type: "string"
  minlength: 1
  maxlength: 255
  placeholder: "discourse_moodle_users.moodle_api_url"
  description: "discourse_moodle_users.moodle_api_url"

